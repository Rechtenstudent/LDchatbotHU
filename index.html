<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OER-bot</title>
    <style>
        body {
            background-image: url('https://media.licdn.com/dms/image/v2/C4E1BAQGvpyQZAqX3BA/company-background_10000/company-background_10000/0/1606907931603/instituut_voor_recht_hu_cover?e=2147483647&v=beta&t=xOmKRIUORo3FjY56cFxCkNEz0au2wXYjHWFC7eE6yDc');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 20px auto;
            padding: 10px;
            color: #000;
            max-width: 600px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background-color: #fff;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .message {
            margin: 5px 0;
            font-size: 1rem;
        }

        .user {
            color: blue;
        }

        .bot {
            color: red;
        }

        #input,
        button {
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #input {
            width: calc(100% - 110px);
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            width: 90px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        a.logo-link {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        a.logo-link img {
            width: 100px;
            height: 100px;
        }

        /* --- Mobile specific styles --- */
        @media (max-width: 600px) {
            body {
                margin: 0;
                max-width: 100%;
                padding: 10px;
            }

            .container {
                border-radius: 0;
                padding: 10px;
            }

            #chatbox {
                height: 250px;
            }

            .input-group {
                flex-direction: column;
            }

            #input, button {
                width: 100%;
                margin-right: 0;
            }

            a.logo-link img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <a href="https://husite.nl/hu-begeleidt/optimaal-studeren/examencommissie/" class="logo-link">
        <img src="https://www.utrechtdebatingsociety.nl/wp-content/uploads/2016/07/hu-og.png" alt="HU Logo">
    </a>

    <div class="container">
        <h2>OER-bot üßë‚Äçüíº</h2>
        <div id="chatbox"></div>
        <div class="input-group">
            <input type="text" id="input" placeholder="Typ hier je bericht..." />
            <button onclick="sendMessage()">Verzend</button>
        </div>
    </div>

    <script>
        function getBotResponse(userInput) {
            const input = userInput.toLowerCase();
            if (input.includes("hallo")) {
                return "Hey";
            } else if (input.includes("ik heb een vraag")) {
                return "Natuurlijk, hoe kan ik helpen?";
            } else if (input.includes("wanneer kom ik in aanmerking?")) {
                return "Je kunt een extra kans aanvragen bij individuele overmacht, zoals: ziekte, fysieke of psychische beperking, zwangerschap, bijzondere familieomstandigheden of persoonlijke omstandigheden.";
            } else if (input.includes("hoe doe ik dit?")) {
                return "Schrijf een verzoek aan de examencommissie waarin je jouw situatie uitlegt. Leg uit waarom je niet kon deelnemen aan de toets. Stuur bewijsstukken mee (bijvoorbeeld een medische verklaring of een schriftelijke toelichting van je studieadviseur). Dien je aanvraag direct in na het falen van je herkansing. Twijfel je over welke bewijzen nodig zijn? Vraag dan hulp aan je studieadviseur.";
            } else if (input.includes("doei")) {
                return "Tot ziens!";
            } else {
                return "Sorry, ik begrijp het niet.";
            }
        }

        function sendMessage() {
            const input = document.getElementById("input");
            const message = input.value.trim();
            if (!message) return;

            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="message user">You: ${message}</div>`;
            input.value = "";

            const response = getBotResponse(message);
            chatbox.innerHTML += `<div class="message bot">Bot: ${response}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
